<div class="wrapper">
  <div class="box thumbmail">
    <img *ngIf="post.media"  src="{{post.media['m']}}" alt="">
  </div>
  <div class="title">
    <a routerLink="/postdetail/{{idx}}">
      {{post.title}}
    </a>
  </div>
  <div class="box author"><a href="https://www.flickr.com/photos/{{post.author_id}}">{{post.author}}</a></div>
  <div class="box publishinfo">Published on {{post.published | date}}</div>
  <div class="box e"><a href="{{post.link || ''}}">View more</a>  </div>

</div>
