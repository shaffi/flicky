<section class="search">
  <input type="text" #searchinput placeholder="Search by tags for recent photos" />
  <p>Search results for tags '{{flickrService.searchQuery}}'</p>
</section>
<div *ngIf="!(feed&&feed.length)">
  <p>No Data Available...</p>
</div>
<section class="main">
  <app-post class="post" [post]="post" [idx]="idx" *ngFor="let post of feed; let idx = index"></app-post>
</section>
